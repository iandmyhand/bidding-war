Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: LogToConsole
    logger:
      - name: org.spring
        additivity: false
        level: error
        AppenderRef:
          - ref: LogToConsole
      - name: com.study
        additivity: false
        level: debug
        AppenderRef:
          - ref: LogToConsole